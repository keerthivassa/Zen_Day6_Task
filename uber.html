<body>
    <script>
            class Uber {
                constructor (distance,waitingPeriod,rate){
                    this.distance = distance;
                    this.waitingPeriod = waitingPeriod;
                    this.rate = rate;
                }
                getRideDetails(){
                    return (`The distance travelled is ${this.distance} with a waiting period of ${this.waitingPeriod} and at the rate of ${this.rate}`)
                }
                getRate(){
                    let totalRate = ((this.distance * this.rate)+(this.waitingPeriod*2))

                    return totalRate
                }
            }

            let customer1 = new Uber (100,20,32)
            console.log(customer1.getRideDetails());
            console.log(customer1.getRate());
    </script>
    
</body>
</html>
