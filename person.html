    <script>
        class Person {

constructor(firstName,lastName,age,place){
    this.firstName = firstName;
    this.lastName = lastName;
    this.age=age;
    this.place=place;
}
getDetails(){
    return(`The name of the person is ${this.firstName} ${this.lastName}  aged ${this.age} born at ${this.place}`);
}
}

let person1 = new Person ("Keerthi","Vassan",27,"Madurai");
let person2 = new Person("karpagam","",22,"Bodi");
console.log(person1.getDetails());
console.log(person2.getDetails());
    </script>
