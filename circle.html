<body>
    <script>
            class Circle {
                constructor (radius,color){
                    this.radius = radius;
                    this.color = color;
                    
                }
             
                getArea(){

                    let newArea = 2 * 3.14 * this.radius * this.radius
                    
                    return (Math.floor(newArea))
                }

                

                getCircumference(){

                    let circu = 2 * 3.14 * this.radius

                    return (Math.floor(circu))
                }
            }

            let circle1 = new Circle (7)
            console.log(circle1.getArea());
            console.log(circle1.getCircumference());
    </script>
    
</body>
